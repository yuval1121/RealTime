{% extends 'food/base.html' %}


{% block body %}

<div class="container">
    <div class="row" >
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header" >
                    <div class="card-title">
                        Register
                    </div>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag   }}
                                <br />
                                {{ field }}
                            </div>

                        {% endfor  %}
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
