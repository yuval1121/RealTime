{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300" src="{{item.item_image}}" class="card"  />
        </div>

        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h1>{{ item.item_desc}}</h1>
            <h1>${{ item.item_price }}</h1>
        </div>
    </div>
</div>



{% endblock %}
