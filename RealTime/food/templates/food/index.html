{% extends 'food/base.html' %}
   {% block body %}
        {% for item in item_list%}
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="150" width="250" src="{{ item.item_image }}" />
                </div>
                <div class="col-md-4">
                    <h3>{{ item.item_name }}</h3>
                    <h5>{{ item.item_desc }}</h5>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-info">Details</a>
                </div>
            </div>
        {% endfor %}
   {% endblock %}
